<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido, {{ user.nombres }}</h1>
        <h2 class="mt-4">Tus Notas</h2>
        {% if notas %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Asignatura</th>
                    <th>Calificaci√≥n</th>
                    <th>Profesor</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in notas %}
                <tr>
                    <td>{{ nota.asignatura_nombre }}</td>
                    <td>{{ nota.calificacion }}</td>
                    <td>{{ nota.profesor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">No tienes notas registradas.</p>
        {% endif %}
    </div>
</body>
</html>
