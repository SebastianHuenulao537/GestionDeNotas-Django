<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asignatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Asignatura: {{ asignatura.nombre }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ asignatura.nombre }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea name="descripcion" id="descripcion" class="form-control">{{ asignatura.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="horario_inicio" class="form-label">Horario de Inicio</label>
                <input type="time" name="horario_inicio" id="horario_inicio" class="form-control" value="{{ asignatura.horario_inicio }}">
            </div>
            <div class="mb-3">
                <label for="horario_fin" class="form-label">Horario de Fin</label>
                <input type="time" name="horario_fin" id="horario_fin" class="form-control" value="{{ asignatura.horario_fin }}">
            </div>
            <div class="mb-3">
                <label for="profesor" class="form-label">Profesor</label>
                <input type="text" name="profesor" id="profesor" class="form-control" value="{{ asignatura.profesor }}">
            </div>
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <input type="text" name="sala" id="sala" class="form-control" value="{{ asignatura.sala }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'director_dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
