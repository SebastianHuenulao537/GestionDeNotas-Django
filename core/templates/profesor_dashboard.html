<h1>Bienvenido, {{ profesor.username }}</h1>
<h2>Gestión de Notas</h2>

<form method="get" action="">
    <input type="text" name="search" placeholder="Buscar por alumno o asignatura" value="{{ request.GET.search }}">
    <button type="submit">Buscar</button>
</form>

<a href="{% url 'agregar_nota' %}" class="btn btn-primary">Agregar Nota</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Alumno</th>
            <th>Asignatura</th>
            <th>Calificación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notas %}
        <tr>
            <td>{{ nota.alumno_nombre }}</td>
            <td>{{ nota.asignatura_nombre }}</td>
            <td>{{ nota.calificacion }}</td>
            <td>
                <a href="{% url 'editar_nota' nota.id %}" class="btn btn-warning btn-sm">Editar</a>
                <form method="post" action="{% url 'eliminar_nota' nota.id %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay notas registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
